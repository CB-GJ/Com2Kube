version: "2"

services:
  frontend:
    build: ./frontend
    container_name: "Compose2Kube_frontend"
    volumes:
      - "./frontend:/home/node"
    ports:
      - 80:3000
  backend:
    build: ./backend
    container_name: "Compose2Kube_backend"
    volumes:
      - "./backend:/app"
    ports:
      - 5000:5000
