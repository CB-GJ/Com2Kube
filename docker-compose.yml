version: "2"

services:
  frontend:
    build: ./frontend
    container_name: "Compose2Kube_frontend"
    volumes:
      - "./frontend:/home/node"
    ports:
      - 80:3000
    depends-on:
      - backend

  backend:
    build: ./backend
    container_name: "Compose2Kube_backend"
    volumes:
      - "./backend:/home/node"
    ports:
      - 5000:5000
